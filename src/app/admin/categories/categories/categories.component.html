<table mat-table [dataSource]="categories" class="mat-elevation-z8" style="width: 96%; margin: 2%;">
	<ng-container matColumnDef="id">
		<th mat-header-cell *matHeaderCellDef>Id</th>
		<td mat-cell *matCellDef="let category">{{ category._id }}</td>
	</ng-container>

	<ng-container matColumnDef="name">
		<th mat-header-cell *matHeaderCellDef>Name</th>
		<td mat-cell *matCellDef="let category">{{ category.name }}</td>
	</ng-container>

	<ng-container matColumnDef="image">
		<th mat-header-cell *matHeaderCellDef>Image</th>
		<td mat-cell *matCellDef="let category">
			<img class="image" [src]="category.image" [alt]="category.name" loading="lazy" />
		</td>
	</ng-container>

	<ng-container matColumnDef="actions">
		<th mat-header-cell *matHeaderCellDef>Actions</th>
		<td mat-cell *matCellDef="let category">
			<a mat-raised-button [routerLink]="['edit', category._id]">Editar</a>
			<!--<button mat-raised-button color="warn" (click)="deleteProduct(product.id)" >Eliminar</button>-->
		</td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<button mat-raised-button color="primary" routerLink="create">Crear categoria</button>
